<div class="app-view align-stretch align-self-top ">



    <div class="app-inner">
        <div class="grid-x grid-padding-x align-center-middle  app-login" >
            <div class="cell small-4">
                <img class="logo" src="app/assets/svgs/w_wilco_logo_white.svg">
                <form>
                    <div class="sign-in-form">

                        <label for="sign-in-form-username">Username</label>
                        <span class="form-input-icon">
                            <i class="icon-icons_lock"></i>
                            <input type="text" class="sign-in-form-username" id="sign-in-form-username">
                        </span>
                        <label for="sign-in-form-password">Password</label>
                        <span class="form-input-icon">
                            <i class="icon-icons_key"></i>


                            <input type="text" class="sign-in-form-password" id="sign-in-form-password">
                        </span>

                        <div class="grid-x grid-padding-x  app-login" >
                            <div class="cell small-6">

                            </div>
                            <div class="cell small-6">
                                <button type="submit" class="sign-in-form-button button primary float-right">Sign In</button>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="dark">
                    <a href="#" class="forgot-password float-left" >Forgot Password</a>
                </div>

            </div>

        </div>
    </div>






</div>
