<div class="inner-view">
    <form class=""
          name="singleProductBrandForm"
          id="singleProductBrandForm"
          ng-submit="updateSingleProductBrand()">
        <fieldset ng-disabled="!form.edit" ng-if="view.record">
            <input type="hidden" id="longitude" name="longitude" ng-model="form.user.longitude">
            <input type="hidden" id="latitude" name="latitude" ng-model="form.user.latitude">

            <div class="record-content">

                <div class="cell small-12 record-data">

                    <div class="grid-x small-12 form-list">

                        <!-- Product Name -->
                        <div class="grid-x small-12">

                            <div  class="small-3 cell">
                                <label for="productBrandName" class="text-right middle">
                                    Product Brand Name
                                </label>
                            </div>
                            <div class="small-9 cell">
                                <input

                                        id="productBrandName"
                                        name="productBrandName"
                                        type="text"
                                        placeholder="Product Brand Name"
                                        ng-model="form.user.brand_name"
                                        ng-if="form.edit"
                                >
                                <span
                                        ng-bind="form.user.brand_name"
                                        ng-if="form.user.brand_name && !form.edit"
                                ></span>
                            </div>

                        </div>

                        <!-- Product Description -->
                        <div class="grid-x small-12">
                            <div  class="small-3 cell">
                                <label for="description"class="text-right middle">
                                    Description
                                </label>
                            </div>
                            <div  class="small-9 cell">
                                <textarea

                                        id="description"
                                        name="description"
                                        type="text"
                                        placeholder="Description"
                                        ng-model="form.user.description"
                                        ng-if="form.edit"
                                >
                                {{form.user.description}}
                                </textarea>
                                <span
                                        ng-bind="form.user.description"
                                        ng-if="form.user.description && !form.edit"
                                ></span>
                            </div>
                        </div>

                        <!-- Brand Image -->
                        <div class="grid-x small-12">
                            <div  class="small-3 cell">
                                <label for="brandimage"class="text-right middle">
                                    Brand Image
                                </label>
                            </div>
                            <div  class="small-9 cell">
                                <input
                                    type="file"
                                    name="brandimage"
                                    id="brandimage"
                                    ng-if="form.edit"
                                >
                                <img
                                        src="{{form.user.image.imageSource}}"
                                        ng-if="form.user.image && !form.edit"
                                />
                            </div>
                        </div>

                        <a
                                class="Publish"
                                ng-if="view.record"
                                ng-click="publishProductBrand()"
                        >
                            <span class="button" ng-if="!form.edit">Publish</span>
                        </a>

                    </div>

                </div>
            </div>
        </fieldset>
    </form>
</div>
