<div class="inner-view">
    <form class=""
          name="singleConsumerForm"
          id="singleConsumerForm"
          ng-submit="updateSingleProgram()">
        <fieldset ng-disabled="!form.edit" ng-if="view.record">
            <input type="hidden" id="longitude" name="longitude" ng-model="form.user.longitude">
            <input type="hidden" id="latitude" name="latitude" ng-model="form.user.latitude">

            <div class="record-content">

                <div class="cell small-12 record-title">
                    <div class="grid-x small-12 form-list">
                        <div class="small-3 cell avatar-cell">
                            <img class="avatar" src="app/assets/svgs/img_default_userimg.svg">
                        </div>

                        <div class="small-9 cell record-name">
                            <span
                                    ng-bind="form.user.prProgramID"
                                    ng-if="form.user.prProgramID"
                            ></span>
                        </div>
                    </div>
                </div>

                <div class="cell small-12 record-data">

                    <div class="grid-x small-12 form-list">

                        <!-- Program ID -->
                        <div class="grid-x small-12" ng-if="form.user.prProgramID || form.edit">

                            <div ng-if="form.user.prProgramID || form.edit" class="small-3 cell">
                                <label for="prProgramID" class="text-right middle">
                                    Program ID
                                </label>
                            </div>
                            <div ng-if="form.user.prProgramID || form.edit" class="small-9 cell">
                                <input

                                        id="prProgramID"
                                        name="prProgramID"
                                        type="text"
                                        placeholder="Program ID"
                                        ng-model="form.user.prProgramID"
                                        ng-disabled="true"
                                >
                            </div>

                        </div>

                        <!-- Name -->
                        <div class="grid-x small-12" ng-if="form.user.prName|| form.edit">
                            <div ng-if="form.user.prName|| form.edit" class="small-3 cell">
                                <label
                                        for="prName"
                                        class="text-right middle"
                                >
                                    Name
                                </label>
                            </div>
                            <div ng-if="form.user.prName || form.edit" class="small-9 cell">
                                <input

                                        id="prName"
                                        name="prName"
                                        type="text"
                                        ng-model="form.user.prName"
                                        ng-if="form.edit"

                                >
                                <span
                                        ng-bind="form.user.prName"
                                        ng-if="form.user.prName && !form.edit"
                                ></span>
                            </div>

                        </div>

                        <!-- Active -->
                        <div class="grid-x small-12" ng-if="form.user.prActive|| form.edit">
                            <div ng-if="form.user.prActive|| form.edit" class="small-3 cell">
                                <label
                                        for="prActive"
                                        class="text-right middle"
                                >
                                    Active
                                </label>
                            </div>
                            <div ng-if="form.user.prActive || form.edit" class="small-9 cell">
                                <div class="checkboxes">
                                    <input class="checkbox"
                                            id="prActive"
                                            name="prActive"
                                            type="checkbox"
                                            ng-true-value="1"
                                            ng-false-value="0"
                                            ng-model="form.user.prActive"


                                    >
                                    <label  for="prActive"></label>
                                </div>

                            </div>

                        </div>

                        <!-- Notes -->
                        <div class="grid-x small-12" ng-if="form.user.prNotes|| form.edit">
                            <div ng-if="form.user.prNotes|| form.edit" class="small-3 cell">
                                <label
                                        for="prNotes"
                                        class="text-right middle"
                                >
                                    Active
                                </label>
                            </div>
                            <div ng-if="form.user.prNotes || form.edit" class="small-9 cell">
                                <input

                                        id="prNotes"
                                        name="prNotes"
                                        type="text"
                                        ng-model="form.user.prNotes"
                                        ng-if="form.edit"

                                >
                                <span
                                        ng-bind="form.user.prNotes"
                                        ng-if="form.user.prNotes && !form.edit"
                                ></span>
                            </div>

                        </div>

                        <!-- Record Created -->
                        <div class="grid-x small-12" ng-if="form.user.prRecCreated || form.edit">
                            <div ng-if="form.user.prRecCreated || form.edit" class="small-3 cell">
                                <label for="prRecCreated" class="text-right middle">
                                    Record Created
                                </label>
                            </div>
                            <div class="small-9 cell">
                                <input

                                        id="prRecCreated"
                                        name="prRecCreated"
                                        ng-model="form.user.prRecCreated"
                                        ng-disabled="true"
                                        ng-if="false"
                                >
                                <span
                                        ng-bind="form.user.prRecCreated | date : timeDateFormat"
                                        ng-if="form.user.prRecCreated || form.edit"
                                ></span>

                            </div>
                        </div>
                        <!-- Record Modified -->
                        <div class="grid-x small-12" ng-if="form.user.prRecModified || form.edit">
                            <div ng-if="form.user.prRecModified || form.edit" class="small-3 cell">
                                <label for="prRecModified" class="text-right middle">
                                    Record Modified
                                </label>
                            </div>
                            <div class="small-9 cell">
                                <input

                                        id="prRecModified"
                                        name="prRecModified"
                                        ng-model="form.user.prRecModified"
                                        ng-disabled="true"
                                        ng-if="false"
                                >
                                <span
                                        ng-bind="form.user.prRecModified | date : timeDateFormat"
                                        ng-if="form.user.prRecModified || form.edit"
                                ></span>

                            </div>
                        </div>






                    </div>

                </div>
            </div>
        </fieldset>
    </form>
</div>
