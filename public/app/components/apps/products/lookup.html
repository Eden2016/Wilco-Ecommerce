<div class="inner-view">

    <div class="grid-x record-content">

        <div class="cell small-12 record-data">

            <div class="grid-x small-12 form-list">
            	<table>
            		<thead>
            			<tr>
            				<th>UPC Code</th>
            				<th>Created</th>
            				<th>Updated</th>
            			</tr>
            		</thead>
            		<tbody>
	            		<tr ng-repeat="upc in form.user.upc">
							<td>{{upc['UPC Code']}}</td>
							<td>{{upc['created']}}</td>
							<td>{{upc['updated']}}</td>
            		</tbody>
            	</table>
            
            </div>

        </div>
    </div>
</div>
