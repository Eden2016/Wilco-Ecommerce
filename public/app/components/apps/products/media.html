<div class="inner-view">
    <div class="grid-x record-content">

        <div class="cell small-12 record-data">

            <div class="grid-x small-12 form-list ">
            
            	<div class="grid-x small-12 quick-tips">

                    <div  class="small-12 cell">
                        <h3><img src="app/assets/svgs/icon/quick-tips.svg">QUICK TIPS</h3> <div class="quick-tips-content">
                            <ul>
                                <li>Images should be proportionate and sized with a minimum dimension of <b>345x390</b></li>
                                <li>Maximum dimension recommendation of <b>580x656</b></li>
                                <li>All images should have a file extension of <b>.jpg</b></li>
                                <li>Image filesize should <b>not exceed 100kb</b>, recommend limit of 40kb</li>
                            </ul>
                        </div>
                    </div>

                </div>
            	
            	<!-- Featured Image -->
                <div class="grid-x small-12" ng-if="form.user.images[0]">

                    <div  class="small-3 cell">
                        <label for="fearuredImage" class="text-right middle">
                            Featured Image
                        </label>
                    </div>
                    <div class="small-6 cell fratured_image_wrap" ng-if="form.user.images[0].valid">
                        <img src="{{form.user.images[0].image}}">
                    </div>

                </div>

                <!-- Secondary Images -->
                <div class="grid-x small-12" ng-if="form.user.images">

                    <div  class="small-3 cell">
                        <label for="secondaryImage" class="text-right middle">
                            Secondary Images
                        </label>
                    </div>
                    <div  class="small-6 cell">
						<div class="grid-x grid-padding-x small-12 small-up-2 medium-up-4 secondary_images_wrap">
		            		<div class="cell" ng-repeat="image in form.user.images">
		            			<img src="{{image.image}}" ng-if="image.valid">
		            		</div>
		            	</div>
                    </div>

                </div>


                <!-- Product Name -->
                <div class="grid-x small-12">

                    <div  class="small-3 cell">
                        <label for="video" class="text-right middle">
                            Video
                        </label>
                    </div>
                    <div class="small-9 cell">
                        <input

                                id="video"
                                name="video"
                                type="text"
                                placeholder="Video link"
                                ng-model="form.user.product_video_url"
                                ng-if="form.edit"
                                pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                        >
                        <span
                                ng-bind="form.user.product_video_url"
                                ng-if="form.user.product_video_url && !form.edit"
                        ></span>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
